{
    "version": 1,
    "disable_existing_loggers": "true",
    "formatters": {
        "default": {
            "format": "[%(asctime)s] | %(filename)-20s:%(lineno)3d | %(levelname)-7s - %(message)s",
            "datefmt": "%Y-%m-%d %H:%M:%S"
        }
    },
    "handlers": {
        "console": {
            "level": "DEBUG",
            "class": "logging.StreamHandler",
            "formatter": "default",
            "stream": "ext://sys.stderr"
        },
        "file_handler": {
            "level": "WARNING",
            "class": "logging.FileHandler",
            "formatter": "default",
            "filename": "app.log",
            "mode": "a",
            "encoding": "utf-8"
        }
    },
    "loggers": {
        "": {
            "handlers": ["console", "file_handler"],
            "level": "WARNING",
            "propagate": "true"
        }
    }
}